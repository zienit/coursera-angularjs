<div class="container">
  <h2 class="text-center">Login</h2>

  <form name='loginForm' novalidate class="form-horizontal">

    <div class="form-group">
      <label for="gebruikersnaam" class="control-label col-sm-2">Gebruikersnaam</label>
      <div class="col-sm-10">
        <input type="text" name="gebruikersnaam"
          ng-model="ctrl.gebruikersnaam"
          required
          class="form-control"
        >
      </div>
    </div>

    <div class="form-group">
      <label for="wachtwoord" class="control-label col-sm-2">Wachtwoord</label>
      <div class="col-sm-10">
        <input type="password" name="wachtwoord"
          ng-model="ctrl.wachtwoord"
          required
          class="form-control"
        >
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button ng-click="ctrl.submit()">Inloggen</button>
      </div>
    </div>
  </form>

</div>
