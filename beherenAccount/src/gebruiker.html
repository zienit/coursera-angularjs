<h2 class="text-center">Gebruiker</h2>

<form name='gebruikerForm' novalidate class="form-horizontal">

  <div class="form-group">
    <label for="voornaam" class="control-label col-sm-2">Voornaam</label>
    <div class="col-sm-10">
      <input type="text" name="voornaam"
        ng-model="ctrl.voornaam"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="achternaam" class="control-label col-sm-2">Achternaam</label>
    <div class="col-sm-10">
      <input type="text" name="achternaam"
        ng-model="ctrl.achternaam"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="gebruikersnaam" class="control-label col-sm-2">Gebruikersnaam</label>
    <div class="col-sm-10">
      <input type="text" name="gebruikersnaam"
        ng-model="ctrl.gebruikersnaam"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="pki" class="control-label col-sm-2">PKI</label>
    <div class="col-sm-10">
      <input type="text" name="pki"
        ng-model="ctrl.pki"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="wachtwoord" class="control-label col-sm-2">Wachtwoord</label>
    <div class="col-sm-10">
      <input type="password" name="wachtwoord"
        ng-model="ctrl.wachtwoord"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="wachtwoord2" class="control-label col-sm-2">Herhaal wachtwoord</label>
    <div class="col-sm-10">
      <input type="password" name="wachtwoord2"
        ng-model="ctrl.wachtwoord2"
        required
        class="form-control"
      >
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button ng-click="ctrl.submit()">Opslaan</button>
    </div>
  </div>
</form>
