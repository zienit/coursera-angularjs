<!DOCTYPE html>
<html ng-app='BeherenAccountsApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beheren Accounts App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body ng-controller="MainController as main">

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="private.gebruikers">Gebruikers</a></li>
                <li><a ui-sref="private.groepen">Groepen</a></li>
              </ul>
            </li>
            <li ng-if="main.login"><a ui-sref="logout">Logout</a></li>
          </ul>
          <!--form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form-->
          <p ng-if="main.login" class="navbar-text">Signed in as {{ main.login.naam }}</p>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div ng-if="main.error" class="alert alert-danger" role="alert">{{ main.error }}</div>
      <div ng-if="main.success" class="alert alert-success" role="alert">{{ main.success }}</div>

      <ui-view></ui-view>
    </div>

    <!-- Libraries -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/sjcl.min.js"></script>
    <script src="src/mylib.js"></script>

    <!-- Modules -->
    <script src="src/module.js"></script>
    <script src="src/routes.js"></script>
    <script src="src/main.controller.js"></script>
    <script src="src/login.controller.js"></script>
    <script src="src/gebruikers.controller.js"></script>
    <script src="src/gebruiker.controller.js"></script>
    <script src="src/groepen.controller.js"></script>
    <script src="src/gebruikersBijGroep.controller.js"></script>
    <script src="src/gebruiker.service.js"></script>
    <script src="src/groep.service.js"></script>
  </body>
</html>
