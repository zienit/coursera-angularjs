<div class="container">
  <h2 class="text-center">Sign Up</h2>
  <form name='regForm' novalidate class="form-horizontal">

    <div class="form-group">
      <label for="firstname" class="control-label col-sm-2">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstname"
          ng-model="reg.user.firstname"
          required
          class="form-control"
        >
        <span class="help-block"
          ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
          First Name is required
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="lastname" class="control-label col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastname"
          ng-model="reg.user.lastname"
          required
          class="form-control"
        >
        <span class="help-block"
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          Last Name is required
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label col-sm-2">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email"
          placeholder="name@domain"
          ng-model="reg.user.email"
          required
          class="form-control"
        >
        <span class="help-block"
          ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid Email Address
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="control-label col-sm-2">Phone</label>
      <div class="col-sm-10">
        <input type="text" name="phone" placeholder="###-###-####"
          ng-model="reg.user.phone"
          required
          pattern="(\d{3})-(\d{3})-(\d{4})"
          class="form-control"
        >
        <span class="help-block"
          ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="favorite" class="control-label col-sm-2">Favorite</label>
      <div class="col-sm-10">
        <input type="text" name="favorite" placeholder="menu number"
          ng-model="reg.user.favorite"
          ng-change="reg.changeFavorite()"
          required
          class="form-control"
        >
        <span class="help-block"
          ng-if="regForm.favorite.$error.required && regForm.favorite.$touched">
          Favorite is required
        </span>
        <span class="help-block"
          ng-if="regForm.favorite.$error.code && regForm.favorite.$touched">
          No such menu number exists
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit()"
        >Submit</button>
      </div>
    </div>

  </form>
</div>
